<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Path of Stealth</title>
    <!-- TODO: Import your CSS File here -->
    <link  href="style.css" rel="stylesheet">
</head>
<body>
    <section class="container">
        
        <h1>The Path of Stealth</h1>
        <p>To successfully navigate the Path of Stealth, you must choose your actions carefully. Select the correct sequence of actions to avoid detection and reach your objective.</p>
        <!-- Actions -->
        <div onclick="selectAction('hide')" class="stealth-option">Hide in the shadows</div>
        <div onclick="selectAction('run')" class="stealth-option">Run quickly to the next cover</div>
        <div onclick="selectAction('distract')" class="stealth-option">Create a distraction</div>
        <div onclick="selectAction('wait')" class="stealth-option">Wait for the right moment</div>
        <!-- Buttons -->
        <button onclick="checkSequence()">Check Sequence</button>
        <button onclick="reset()">Reset!</button>
        <script>
            const correctSequence = ['hide', 'wait', 'distract'];
            let selectedActions = [];

            function selectAction(action){
                let clickedDiv = event.target;
                clickedDiv.style.backgroundColor = 'lightblue';
                selectedActions.push(action);
            }

            function checkSequence(){
                

                let isCorrect = true;
                for (let i = 0; i < correctSequence.length; i++) {
                    if (selectedActions[i] !== correctSequence[i]) {
                        isCorrect = false;
                    }
                }

                if (isCorrect) {
                    alert("Congratulations! You have successfully completed the sequence!");
                    window.location.href = "page6.html"; // Redirect to page6.html
                } else {
                    alert("Incorrect sequence. Try again!");
                    reset();
                }
            }

            function reset(){
                selectedActions = [];
                document.querySelectorAll('.stealth-option').forEach(div => {
                    div.style.backgroundColor = '';
                });
            }
        </script>
        

    </section>
</body>
</html>
