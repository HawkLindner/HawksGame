<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <!-- TODO: Import your CSS File here -->
    <link  href = "style.css" rel = "stylesheet">
</head>
<body>
    <h1 style = "text-align: center;">Choose Your Character!</h1>
    <section class="container">
        <form id="characterForm" type = "get" action = "page3.html">
        <fieldset>
            <legend>
                Choose Your Character!
            </legend>
        <section class = "box" >
            <input type = "radio" id = "Aria" name = "char" value="Aria">
            <label for="Aria" id = "Aria"><strong>Aria, the Warrior:</strong> Strong and brave
                ,with the ability to overcome physical obstacles.
            </label><br>
            <input type="radio" id="Eldrin" name="char" value="Eldrin">
            <label for="Eldrin"><strong>Eldrin, the Mage:</strong> Wise and
                knowledgeable, with the powers to solve puzzles and cast spells
            </label><br>
            <input type="radio" id="Tara" name="char" value="Tara">
            <label for="Tara"><strong>Tara, the Rogue:</strong> Quick and 
            cunning, with skills in stealth and persuasion
            </label><br>
        </section>
        </fieldset>
        <p id="output">Pick one man</p>
        <button id = "continue">Continue</button>
    </form>
    </section>


    <script src = "script.js" rel = "js"></script>
</body>
